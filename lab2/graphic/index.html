      ) {

          basemap: "topo-vector",
          ground: "world-elevation"
        });

        const view = new SceneView({
          container: "viewDiv",
          map: map,
          camera: {
            position: [106.79896133488565, 10.84746232116585, 2073.31548],
            heading: 10,
            tilt: 60
          }
        });

			return new Graphic({
				geometry: data,
				symbol: data.symbol,
				attributes: data,
				popupTemplate: data.popupTemplate
			});
		};

		});

		});
