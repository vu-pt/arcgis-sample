<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Intro to MapView - Create a 2D map | Sample | ArcGIS Maps SDK for JavaScript 4.33</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.33/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.33/"></script>

  <script type="module">
    const [Map, MapView] = await $arcgis.import([
      "@arcgis/core/Map.js",
      "@arcgis/core/views/MapView.js",
    ]);
    var list_points = [];
    var string_points = "";

    function copyTextToClipboard(text) {
      if (!navigator.clipboard) {
        fallbackCopyTextToClipboard(text);
        return;
      }
      navigator.clipboard.writeText(text).then(function () {
        console.log('Async: Copying to clipboard was successful!');
      }, function (err) {
        console.error('Async: Could not copy text: ', err);
      });
    }
    const map = new Map({
      basemap: "topo-vector",
    });

    const view = new MapView({
      container: "viewDiv",
      map: map,
      center: [106.80196068432218, 10.870525057480787],
      zoom: 16
    });

    view.popup.autoOpenEnabled = false; // Disable the default popup behavior
    view.on("click", function (event) { // Listen for the click event
      view.hitTest(event).then(function (hitTestResults) { // Search for features where the user clicked
        if (hitTestResults.results) {
          list_points.push([event.mapPoint.longitude, event.mapPoint.latitude]);
          string_points += "[" + event.mapPoint.longitude + ", " + event.mapPoint.latitude + "],"
          copyTextToClipboard(string_points);
          // console.log(list_points);
        }
      })
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
