<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>2D - Building Map</title>

<style>
html, body, #viewDiv {
	padding: 0;
	margin: 0;
	height: 100%;
	width: 100%;
}

#back {
	position: absolute;
	bottom: 20px;
}

#back i {
	background-image: url(app/public/img/back.svg);
	background-repeat: no-repeat;
	display: inline-block;
	width: 100px;
	height: 25px;
	padding-left: 25px;
	padding-top: 2px;
	margin: 10px;
	cursor: pointer;
	background-size: 20px;
}
</style>

<link rel="stylesheet"
	href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
<script src="https://js.arcgis.com/4.28/"></script>

<script>
        require([
            "esri/Map",
            "esri/views/MapView", "esri/layers/GraphicsLayer", "esri/Graphic", "esri/request"
        ], function (Map, MapView,
                     GraphicsLayer, Graphic, esriRequest) {
        	var createGraphic = function(data) {
    			return new Graphic({
    				geometry : data,
    				symbol : data.symbol,
    				attributes : data,
    				popupTemplate : data.popupTemplate
    			});
    		};
    		
			            
			const map = new Map({
			  basemap: "topo-vector"
			});
			
    		const json_options = {
    				query : {
    					f : "json"
    				},
    				responseType : "json"
    			};
			// request json
			esriRequest('./data2d.json', json_options).then(function(response) {
				var graphicsLayer = new GraphicsLayer();
				console.log(response);
				response.data.forEach(function(data){
					graphicsLayer.add(createGraphic(data));
				});
				map.add(graphicsLayer);

			});
			const view = new MapView({
					  container: "viewDiv",
					  map: map,
					  zoom: 17,
					  center: [106.72078952321104, 10.79467490022206] 
					});

            view.popup.defaultPopupTemplateEnabled = true;
        });

    </script>
</head>

<body>
	<div id="viewDiv"></div>
</body>
</html>
